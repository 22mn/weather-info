<body>
	<div class="well well-lg">
		<table class="table">
			<thead>
				<tr>
					<th>Property</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Location</td>
					<td id="city"></td>
				</tr>
				<tr>
					<td>Weather</td>
					<td id="weat"></td>
				</tr>
				<tr>
					<td>Icon</td>
					<td id="ico"></td>
				</tr>
				<tr>
					<td>Temperature</td>
					<td id="temp"></td>
				</tr>
				<tr id="clr-wind">
					<td>Wind Speed</td>
					<td id="windspd"></td>
				</tr>
			</tbody>
		</table>
		
		<button class= "btn btn-default" onclick="getLocation()">Current Weather</button>
		
		<div class="btn-group">
			<button type="button" class="btn btn-default" onclick="celsi()">Celsius</button>
			<button type="button" class="btn btn-default" onclick="fahren()">Fahrenheit</button>
		</div>
	</div>
</body>
